<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Date Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background: linear-gradient(to bottom, #42425b, #1d1c2b); 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        .calculator { 
            max-width: 400px; 
            padding: 20px; 
            background: #121212; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
            color: #8888ab; 
            text-align: center; 
        }
        input, select { 
            width: 100%; 
            padding: 12px; 
            margin: 5px 0; 
            border: 1px solid #8888ab; 
            border-radius: 4px; 
            box-sizing: border-box; 
            background: #333; 
            color: #8888ab; 
            appearance: none; 
            outline: none; /* Remove the increment controls */
        }
        button { 
            width: 100%; 
            padding: 12px; 
            margin: 5px 0; 
            background-color: #2a2a2b; 
            color: #8888ab; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold; 
        }
        button:hover { 
            background-color: #0a0a0a; 
        }
        h1, h2 { 
            margin: 10px 0; 
        }
        #result {
            color: white; 
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Business Date Calculator</h1>
        <select id="countrySelect">
            <option value="US" selected>United States</option>
            <!-- Add more countries as needed -->
        </select>
        <input type="date" id="startDate" required>
        <input type="text" id="businessDays" placeholder="Business Days (e.g. 1-2)" required>
        <button onclick="calculateBusinessDate()">Calculate</button>
        <h2 id="result">Results: </h2>
    </div>

    <script>
        async function fetchHolidays(countryCode) {
            const url = `https://date.nager.at/Api/v2/PublicHolidays/${new Date().getFullYear()}/${countryCode}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('Failed to fetch holidays');
            const holidays = await response.json();
            return holidays.map(holiday => holiday.date);
        }

        function isWeekend(date) {
            return date.getDay() === 0 || date.getDay() === 6; // Sunday or Saturday
        }

        async function calculateBusinessDate() {
            try {
                const startDate = new Date(document.getElementById('startDate').value);
                const businessDaysRange = document.getElementById('businessDays').value.split('-').map(Number);
                const selectedCountry = document.getElementById('countrySelect').value;

                if (businessDaysRange.length !== 2 || businessDaysRange.some(isNaN) || businessDaysRange[0] < 1) {
                    document.getElementById('result').innerText = 'Please enter a valid range of business days (e.g. 1-2).';
                    return;
                }

                const holidayDates = await fetchHolidays(selectedCountry);
                let resultDates = [];

                for (let days = businessDaysRange[0]; days <= businessDaysRange[1]; days++) {
                    let resultDate = new Date(startDate);
                    let addedDays = 0;

                    while (addedDays < days) {
                        resultDate.setDate(resultDate.getDate() + 1);
                        if (!isWeekend(resultDate) && !holidayDates.includes(resultDate.toISOString().split('T')[0])) {
                            addedDays++;
                        }
                    }
                    resultDates.push(resultDate.toLocaleDateString());
                }

                const resultRange = `Between ${startDate.toLocaleDateString()} and ${resultDates.join(', ')}`;
                document.getElementById('result').innerText = `Results: ${resultRange}`;
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
