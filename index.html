<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Date Calculator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Menlo', monospace;
            background-image: linear-gradient(to right bottom, #222831, #262b34, #292f38, #2d323b, #31363f);
            background-size: cover;
            background-attachment: fixed;
            font-size: 1.15em;
        }
        .calculator {
            max-width: 400px;
            padding: 20px;
            background: #37414F;
            border-radius: 12px;
            box-shadow:
                0 1px 1px hsl(0deg 0% 0% / 0.075),
                0 2px 2px hsl(0deg 0% 0% / 0.075),
                0 4px 4px hsl(0deg 0% 0% / 0.075),
                0 8px 8px hsl(0deg 0% 0% / 0.075),
                0 16px 16px hsl(0deg 0% 0% / 0.075);
            color: #76ABAE;
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #76ABAE;
            border-radius: 4px;
            box-sizing: border-box;
            background: #222831;
            color: #76ABAE; /* Input text color */
            appearance: none;
            text-transform: uppercase;
        }
        #businessDays {
            color: #76ABAE; /* Preview text input color */
            background: #31363F; /* Updated background for business days input */
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background-color: #76ABAE;
            color: #2a2a2b;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Menlo', monospace;
        }
        button:hover {
            background-color: #6c9e8e;
        }
        h1 {
            margin: 10px 0;
            white-space: nowrap;
            font-size: 1.15em;
        }
        #result {
            color: #31363F; /* Result text color */
            margin-top: 10px;
            background: #EEEEEE; /* Result field background */
        }
        .result-field {
            background: #EEEEEE;
            color: #31363F; /* Result field text color */
            border: none;
            padding: 12px;
            width: 100%;
            text-align: center;
            cursor: pointer;
        }
        .copy-message {
            position: absolute;
            background: #76AE8D;
            color: white;
            padding: 10px;
            border-radius: 4px;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Business Date Calculator</h1>
        <select id="countrySelect">
            <option value="US" selected>United States</option>
            <option value="AT">Austria</option>
            <option value="BE">Belgium</option>
            <option value="DE">Germany</option>
            <option value="FR">France</option>
            <option value="IT">Italy</option>
            <option value="ES">Spain</option>
        </select>
        <input type="date" id="startDate" required>
        <input type="text" id="businessDays" placeholder="Business Days" required>
        <button id="calculateButton">Calculate</button>
        <input type="text" id="result" class="result-field" readonly>
        <div id="copyMessage" class="copy-message">Copied!</div>
    </div>

    <script>
        async function fetchHolidays(country) {
            const response = await fetch(`https://date.nager.at/Api/v2/PublicHolidays/${new Date().getFullYear()}/${country}`);
            const data = await response.json();
            return data.map(holiday => holiday.date);
        }

        function isWeekend(date) {
            return date.getDay() === 0 || date.getDay() === 6; // Sunday or Saturday
        }

        function formatDate(date) {
            return date.toLocaleString('default', { month: 'long', day: 'numeric', year: 'numeric' });
        }

        async function calculateBusinessDate() {
            const startDate = new Date(document.getElementById('startDate').value);
            const businessDaysInput = document.getElementById('businessDays').value;
            const selectedCountry = document.getElementById('countrySelect').value;
            const holidayDates = await fetchHolidays(selectedCountry);
            const [minDays, maxDays] = businessDaysInput.split('-').map(Number);
            const results = [];

            for (let days = minDays; days <= maxDays; days++) {
                let resultDate = new Date(startDate);
                let addedDays = 0;

                while (addedDays < days) {
                    resultDate.setDate(resultDate.getDate() + 1);
                    if (!isWeekend(resultDate) && !holidayDates.includes(resultDate.toISOString().split('T')[0])) {
                        addedDays++;
                    }
                }

                results.push(formatDate(resultDate));
            }

            document.getElementById('result').value = results.join(' and ');
        }

        document.getElementById('calculateButton').addEventListener('click', calculateBusinessDate);

        document.getElementById('result').addEventListener('click', () => {
            const resultField = document.getElementById('result');
            navigator.clipboard.writeText(resultField.value).then(() => {
                const copyMessage = document.getElementById('copyMessage');
                copyMessage.style.display = 'block';
                copyMessage.style.top = `${resultField.getBoundingClientRect().top + window.scrollY - 40}px`;
                copyMessage.style.left = `${resultField.getBoundingClientRect().left + window.scrollX}px`;

                setTimeout(() => {
                    copyMessage.style.display = 'none';
                }, 2000);
            });
        });
    </script>
</body>
</html>
