<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Date Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #42425b, #1d1c2b);
        }
        .calculator {
            max-width: 400px;
            padding: 20px;
            background: #121212;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            color: #8888ab;
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #8888ab;
            border-radius: 4px;
            box-sizing: border-box;
            background: #333;
            color: #8888ab;
            appearance: none; /* Remove dropdown arrow */
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background-color: #2a2a2b;
            color: #8888ab;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0a0a0a;
        }
        h1 {
            margin: 10px 0;
        }
        #result {
            color: white;
            margin-top: 10px;
        }
        .result-field {
            background: #222;
            color: #8888ab;
            border: none;
            padding: 12px;
            width: 100%;
            text-align: center;
            cursor: pointer; /* Change cursor to indicate clickable */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Business Date Calculator</h1>
        <select id="countrySelect">
            <option value="US" selected>United States</option>

        </select>
        <input type="date" id="startDate" required>
        <input type="text" id="businessDays" placeholder="Business Days" required>
        <button id="calculateButton">Calculate</button>
        <input type="text" id="result" class="result-field" readonly>
    </div>

    <script>
        async function fetchHolidays(country) {
            const response = await fetch(`https://date.nager.at/Api/v2/PublicHolidays/${new Date().getFullYear()}/${country}`);
            const data = await response.json();
            return data.map(holiday => holiday.date);
        }

        function isWeekend(date) {
            return date.getDay() === 0 || date.getDay() === 6; // Sunday or Saturday
        }

        function formatDate(date) {
            return date.toLocaleString('default', { month: 'long', day: 'numeric', year: 'numeric' });
        }

        async function calculateBusinessDate() {
            const startDate = new Date(document.getElementById('startDate').value);
            const businessDaysInput = document.getElementById('businessDays').value;
            const selectedCountry = document.getElementById('countrySelect').value;
            const holidayDates = await fetchHolidays(selectedCountry);
            const [minDays, maxDays] = businessDaysInput.split('-').map(Number);
            const results = [];

            for (let days = minDays; days <= maxDays; days++) {
                let resultDate = new Date(startDate);
                let addedDays = 0;

                while (addedDays < days) {
                    resultDate.setDate(resultDate.getDate() + 1);
                    if (!isWeekend(resultDate) && !holidayDates.includes(resultDate.toISOString().split('T')[0])) {
                        addedDays++;
                    }
                }

                results.push(formatDate(resultDate));
            }

            document.getElementById('result').value = results.join(' and ');
        }

        document.getElementById('calculateButton').addEventListener('click', calculateBusinessDate);

        document.getElementById('result').addEventListener('click', () => {
            const resultField = document.getElementById('result');
            navigator.clipboard.writeText(resultField.value).then(() => {
                alert('Copied to clipboard: ' + resultField.value);
            });
        });
    </script>
</body>
</html>
